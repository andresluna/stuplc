<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUPLC - Sindicato de Trabajadores de la UPLC</title>
  <meta name="title" content="STUPLC">
  <meta name="description" content="Página web oficial del Sindicato de Trabajadores de la Universidad Politécnica de Lázaro Cárdenas">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset y fuentes modernas */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #e3f2fd);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #0057a0, #00a0d2);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      gap: 2rem;
    }

    .hero .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero .logo img {
      max-width: 250px;
      height: auto;
      animation: fadeIn 1.5s ease;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
      transition: transform 0.3s ease;
    }

    .hero .logo img:hover {
      transform: scale(1.05);
    }

    .hero .content {
      flex: 1;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.5s ease;
    }

    .hero .content h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #0057a0, #00a0d2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .hero .content p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    footer {
      background: #121212;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-top: auto;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00a0d2;
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero .content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>STUPLC</h2>
  </header>

  <section class="hero">
    <div class="logo">
      <img src="logo-stuplc.png" alt="Logo del Sindicato de Trabajadores de la Universidad Politécnica de Lázaro Cárdenas">
    </div>
    <div class="content">
      <h1>Sindicato de Trabajadores de la Universidad Politécnica de Lázaro Cárdenas
</h1>
      <p>Defendiendo los derechos laborales y académicos</p>
    </div>
  </section>

  <footer>
    <h2>Sindicato de Trabajadores de la UPLC</h2>
    <div class="social-icons">
      <a href="https://www.instagram.com/sindicatouplc/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/sindicatouplc" target="_blank"><i class="fab fa-x-twitter"></i></a>
    <a href="https://www.tiktok.com/@sindicatouplc" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.facebook.com/sindicatouplc/" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.youtube.com/@sindicatouplc" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

</body>
</html>
